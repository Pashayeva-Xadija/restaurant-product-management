spring.application.name=restaurant-product-management

server.port=${PORT:5050}
server.address=0.0.0.0
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/restaurant_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.secret=MyJwtSecretKeyMyJwtSecretKeyMyJwtSecretKey12
jwt.expiration=86400000
logging.level.org.springframework.security=DEBUG
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.jpa.properties.hibernate.default_schema=restaurant_pm
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
